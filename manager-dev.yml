server:
  port: 9011
spring:
  application:
    name: tensquare-manager
  rabbitmq:
    host: 192.168.25.128
eureka:
  client:
    service-url:
      defaultZone: http://192.168.25.128:6868/eureka/
  instance:
    prefer-ip-address: true
jwt:
  config:
    key: itcast
    ttl: 3600000
zuul:
  routes:
    tensquare-base:
      path: /base/**
      serviceId: tensquare-base
    tensquare-user:
      path: /user/**
      serviceId: tensquare-user
    tensquare-qa:
      path: /qa/**
      serviceId: tensquare-qa
